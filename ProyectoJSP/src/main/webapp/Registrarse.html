<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
<div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">SUPERMERCADO - Registro</h3>
            <form id="register-form" action="controllerRegistro.jsp" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" name="usuario" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" name="operacion" class="btn btn-info" value="Registrarse">
                </div>
                <div class="mt-3 text-center">
                    <a href="login.html" class="text-info">Volver al login</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
